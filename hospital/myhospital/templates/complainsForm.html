{% extends 'base.html' %}
{% load static %}
{% block main %}
        <h1
          style="color: rgb(49, 61, 68); background-color:rgb(75, 219, 197) ; margin-bottom: 0; font-size: 1cm; padding-left: 40px; padding-top: 42px;padding-bottom:17px;">
          Please fill this complain form</h1>
          <div class="container-fluid" style=" background-color: rgb(214, 212, 228);">
        <form method="POST" action="" enctype="multipart/form-data" role="form"
          style="font-family: Arial, Helvetica, sans-serif;">
          {% csrf_token %}

          <label for="complainant" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">First Name</label><br>
          <div class="col-sm-4">
            {{form.complainant}}
          </div>

          <label for="complainant_last" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Last Name</label><br>
          <div class="col-sm-4">
            {{form.complainant_last}}
          </div>

          <label for="age" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Enter Your Age</label><br>
          <div class="col-sm-4">
            {{form.age}}
          </div>

          <label for="gender" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Enter Your gender</label><br>
          <div class="col-sm-4">
            {{form.gender}}
          </div>

          <label for="user_type" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Are you a customer or an employee?</label><br>
          <div class="col-sm-4">
            {{form.user_type}}
          </div>
          
          <label for="reason" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Reason for comlaint</label><br>
          <div class="col-sm-4">
            {{form.reason}}
          </div>

          <label for="file" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">â€ƒ is there any file you want to tell us about? if there is, please insert it here
            </label><br>
          <div class="col-sm-4">
            {{form.file}}
          </div>

          <label for="message" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Your message..</label><br>
          <div class="col-sm-4">
            {{form.message}}
          </div>

          <label for="details" style="font-size: 0.60cm;padding-top: 10px; padding-left: 10px;">Please provide any details !</label><br>
          <div class="col-sm-4">
            {{form.details}}
          </div>



          <div  style="text-align: center;">
          <button type="submit" class="btn btn-dark btn:hover"
            style="text-align: center; padding: 10px 25px; margin:4px 2px;">Submit</button>
        
          </div>  
        </div>
        </form>
{% endblock %}
