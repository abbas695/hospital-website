
{% extends 'base.html' %}
{% load static %}

{% block main %}
<h1><i class="fas fa-user-md"></i> Doctors</h1>
<br />
<nav
  class="navbar navbar-expand-lg navbar:hover bg-light"
  style="
    background-color: rgb(178, 179, 184);
    padding-bottom: 5px;
    padding-top: 5px;
  "
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbar Nav:hover"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <a
          class="navbar-brand"
          href="{% url 'doctor_qualification' request.user.id %}"
          style="
            color: black;
            font-size: 0.95m;
            padding-right: 25px;
            border-right: 1px solid black;
          "
          >Doctors_Qualifications</a
        >

        <div class="form-group">
          <a class="btn btn-success bnt-lg float-right" href="{% url 'add_qualification' %}" role="button"
            ><i class="fas fa-user-plus"></i>Add Qualification</a
          >
        </div>
      </ul>
    </div>
  </div>
</nav>

<h1
  style="
    background-color: rgb(58, 40, 70);
    color: rgb(170, 199, 199);
    text-align: center;
    text-decoration: linen;
    padding-top: 0.25cm;
    font-variant-east-asian: ruby;
  "
>
  Doctors_Qualifications
</h1>

<table class="table table-light table-striped table-hover">
  <thead>
    <tr>
    
      <th scope="col">qualifications</th>
    </tr>
  </thead>
  <tbody>
    {% for data in doctors_qualification_data %}
    <!-- DoctorsQualificationsData is the data that had retrieved from"mycursor.fetchall()" that exists in server.py to retrieve all data in DoctorsQualifications table -->
    <tr>
     
      <td>{{data.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
